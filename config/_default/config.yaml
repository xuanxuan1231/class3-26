baseURL: /
title: 初一三班官方网站

# Uncomment when not installing with Hugo Modules
theme: ["eureka","hugo-notice"]
# Comment when not installing with Hugo Modules
# theme: wangchucheng.com/hugo-eureka
# If you cannot access the Github mirror, you can also use the Gitee mirror: gitee.com/wangchucheng/hugo-eureka

paginate: 3
copyright: >
  &copy; 2023 <a href="https://github.com/xuanxuan1231">xuanxuan1231</a> and <a
  href="https://bdfzxxxx.bjhdedu.cn/">PKUS XINXIN SCHOOL</a>
enableEmoji: true
enableGitInfo: false
summaryLength: 75

defaultContentLanguage: zh
hasCJKLanguage: true # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics
# googleAnalytics: UA-123-45

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always